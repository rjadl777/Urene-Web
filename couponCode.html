    <script>
        window.onload = function(){
        const couponCodeFor3000
            = 'you can delivery your food';

class Couponbox {
    constructor(wing, body, leg){
        this.wing = wing;
        this.body =
            body.split('').reverse().join('');
        this.leg = leg;
    }
    make(head){
        return`${head}.couponcode:${this.body
        }${this.leg}${this.wing}`;
    }
}

            let cpn = new Couponbox('en', 'hc', 'ick');

            console.log(cpn.make(couponCodeFor3000));
        };
